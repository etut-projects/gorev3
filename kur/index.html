<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="rate">
        <!-- Js devreye girince diğer spanlerde aktifleşeceği için hepsine class ismi verildi-->
        <span class="dollar-icon">$</span>
        <span class="middle-number">1324</span>
        <span class="right-number">26</span>
      </div>
      <div class="currency">
        <!-- Js devreye girince diğer spanlerde aktifleşeceği için hepsine class ismi verildi-->
        <span class="dollar">USD</span>
        <span class="euro">EUR</span>
        <span class="bitcoin">BTC</span>
        <span class="etherium">ETH</span>
        <i class="fa-solid fa-ellipsis"></i>
      </div>
    </div>
  </body>
</html>
