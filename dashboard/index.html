<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Operations -->
      <div class="operations">
        <div class="operation-card">
          <i class="fa-solid fa-plus" style="color: #ffd43b"></i>
          <span>Add money</span>
        </div>
        <div class="operation-card">
          <i
            class="fa-solid fa-arrow-right-arrow-left"
            style="color: #ffd43b"
          ></i>
          <span>Exchange</span>
        </div>
        <div class="operation-card">
          <i class="fa-regular fa-clipboard" style="color: #ffd43b"></i>
          <span>Details</span>
        </div>
        <div class="operation-card">
          <i class="fa-solid fa-ellipsis" style="color: #ffd43b"></i>
          <span>More</span>
        </div>
      </div>

      <!-- Companies -->
      <div class="companies">
        <div class="company-card">
          <img src="nvidia.png" alt="nvidia" class="company-image" />
          <span class="company-name">NVIDIA</span>
          <span class="amount">-$17.80</span>
          <span class="date">Yesterday, 1:35 PM</span>
          <span class="rate">0.05 NVDA</span>
        </div>
        <div class="company-card">
          <img src="tesla.PNG" alt="tesla" class="company-image" />
          <span class="company-name">Tesla</span>
          <span class="amount">-$10 000.00</span>
          <span class="date">Sep 27, 6:21 PM</span>
          <span class="rate">0.12 TSLA</span>
        </div>
      </div>
    </div>
  </body>
</html>
