<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Login Signup</title>
  </head>
  <body>
    <div class="main-container">
      <div class="login-box">
        <div class="up-box">
          <div class="icons">
            <span class="circle"></span>
            <span class="minus"></span>
            <span class="circle"></span>
          </div>
          <a class="skip-text" href="">Skip</a>
        </div>
        <h2 class="heading">Tradeoffs</h2>
        <img class="secure-image" src="login-signup.PNG" alt="secure-image" />
        <p class="secure-description">
          <span class="short-text">Weigh risks,</span>
          take steps, and drive AI innovation strategically.
        </p>
        <div class="buttons">
          <button class="login">Log In</button>
          <button class="signup">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
